<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox Voice Clone TTS</title>
    <link rel="icon" href="{{ url_for('static', filename='chatterteeth.svg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>üó£Ô∏è Voice Cloning TTS Generator</h1>
    
    <div class="controls">           
        <button class="btn btn-generate" onclick="generateAudio()">GENERATE AUDIO</button>
        <button class="btn btn-clear-text" onclick="clearText()">CLEAR TEXT</button>
    </div>
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
         <div class="spinner"></div>
         <p>Generating audio... This may take a moment.</p>
    </div>
    <div class="input-group wav-select-group">
        <label for="narrator-wav">Narrator Voice:</label>
        <select id="narrator-wav">
            <option value="none" selected>-- Select Reference Audio (Optional) --</option>
            {% for file in sample_files %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="input-group text-area-group">
        <label for="text-prompt">Text to Synthesize:</label>
        <textarea id="text-prompt" placeholder="Enter your text here..."></textarea>
    </div>

</div>
<script src="{{ url_for('static', filename='page_scripts.js') }}"></script>
</body>
</html>
